<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Stack de Libros</title>
</head>

<body>
    <div class="content">
        <h1>Stack de Libros</h1>
        <div class="container">
            <div class="wall"></div>
            <div class="middle">
                <div class="books"></div>
                <div class="bottom"></div>
            </div>
            <div class="wall"></div>
        </div>

        <div class="actions">
            <button id="push-button">Agregar libro</button>
            <button id="pop-button">Sacar libro</button>
            <button id="top-button">Mirar libro</button>
            <button id="clear-button">Vaciar stack</button>
        </div>
    </div>

    <div id="add-book-modal" class="modal">
        <div class="modal-content">
            <h2>Ingresar detalles del libro</h2>
            <form id="book-form">
                <label for="title">Título:</label>
                <input type="text" id="title" required placeholder="Ingresa el título del libro">

                <label for="color">Color del libro:</label>
                <input type="color" id="color" required>

                <label for="year">Año de publicación:</label>
                <input type="number" id="year" required placeholder="Ej. 2023">

                <label for="description">Descripción (opcional):</label>
                <textarea id="description" placeholder="Breve descripción del libro"></textarea>

                <button type="submit">Agregar libro</button>
                <button type="button" id="close-modal">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="book-details-modal" class="modal">
        <div class="modal-content">
            <h2>Detalles del libro</h2>
            <p id="book-details"></p>
            <button id="close-details">Cerrar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
